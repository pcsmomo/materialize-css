<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Materialize Theme</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav class="blue darken-2">
        <div class="container">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Madmin</a>
            <a
              href="#"
              data-target="side-nav"
              class="sidenav-trigger show-on-large right"
            >
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li class="active"><a href="index.html">Dashboard</a></li>
              <li><a href="posts.html">Posts</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="comments.html">Comments</a></li>
              <li><a href="users.html">Users</a></li>
            </ul>

            <!-- Side nav -->
            <ul class="sidenav" id="side-nav">
              <li>
                <div class="user-view">
                  <div class="background">
                    <img src="img/ocean.jpg" alt="background-img" />
                  </div>
                  <a href="#">
                    <img src="img/person1.jpg" alt="" class="circle" />
                  </a>
                  <a href="#"><span class="white-text name">Noah</span></a>
                  <a href="#">
                    <span class="white-text email">noah@gmail.com</span>
                  </a>
                </div>
              </li>
              <li>
                <a href="index.html">
                  <i class="material-icons">dashboard</i> Dashboard
                </a>
              </li>
              <li><a href="posts.html">Posts</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="comments.html">Comments</a></li>
              <li><a href="users.html">Users</a></li>
              <li><div class="divider"></div></li>
              <li><a class="subheader">Account Controls</a></li>
              <li><a href="login.html" class="waves-effect">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <!--Import materialize.js-->
    <script type="text/javascript" src="js/materialize.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        M.AutoInit();

        M.Sidenav.init(document.querySelectorAll('.sidenav'), {
          preventScrolling: false
        });
      });
    </script>
  </body>
</html>
