<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madmin</title>
  </head>

  <body class="grey lighten-4">
    <!-- Header -->
    <header>
      <nav class="blue darken-2">
        <div class="container">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">Madmin</a>
            <a
              href="#"
              data-activates="side-nav"
              class="button-collapse show-on-large right"
            >
              <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
              <li><a href="index.html">Dashboard</a></li>
              <li><a href="posts.html">Posts</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="comments.html">Comments</a></li>
              <li><a href="users.html">Users</a></li>
            </ul>

            <!-- Side nav -->
            <ul class="side-nav" id="side-nav">
              <li>
                <div class="user-view">
                  <div class="background">
                    <img src="img/ocean.jpg" alt="background-img" />
                  </div>
                  <a href="#">
                    <img src="img/person1.jpg" alt="" class="circle" />
                  </a>
                  <a href="#"><span class="white-text name">Noah</span></a>
                  <a href="#">
                    <span class="white-text email">noah@gmail.com</span>
                  </a>
                </div>
              </li>
              <li>
                <a href="index.html">
                  <i class="material-icons">dashboard</i> Dashboard
                </a>
              </li>
              <li><a href="posts.html">Posts</a></li>
              <li><a href="categories.html">Categories</a></li>
              <li><a href="comments.html">Comments</a></li>
              <li><a href="users.html">Users</a></li>
              <li><div class="divider"></div></li>
              <li><a class="subheader">Account Controls</a></li>
              <li><a href="login.html" class="waves-effect">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Footer -->
    <footer class="section blue darken-2 white-text center">
      <p>Madmin Panel Copyright &copy; 2021</p>
    </footer>

    <!-- Preloader -->
    <div class="loader preloader-wrapper big active">
      <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div>
        <div class="gap-patch">
          <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <!-- Section: Details -->
    <section class="section sesction-details grey lighten-4">
      <div class="container">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col m6 s12">
                <span class="card-title">Post Details</span>
              </div>
              <div class="col m6 s12 center">
                <img
                  src="img/person1.jpg"
                  alt=""
                  class="responsive-img circle"
                  style="width: 40px; margin-left: 10px"
                />
                <p>Posted By John Doe</p>
                <p>On Jan, 12, 2018</p>
              </div>
            </div>
            <div class="row">
              <form>
                <div class="input-field">
                  <input type="text" id="title" value="Post One" />
                  <label for="title">Title</label>
                </div>
                <div class="input-field">
                  <select>
                    <option value="" disabled>Select option</option>
                    <option value="1" selected>Web Development</option>
                    <option value="2">Graphic Design</option>
                    <option value="3">Tech Gadgets</option>
                    <option value="4">Other</option>
                  </select>
                  <label>Category</label>
                </div>
                <div class="input-field">
                  <textarea
                    name="body"
                    id="body"
                    class="materialize-textarea"
                  ></textarea>
                </div>
              </form>
            </div>
          </div>
          <div class="card-action">
            <button class="btn green">Save</button>
            <button class="btn red">Delete</button>
          </div>
        </div>
      </div>
    </section>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <!--Import CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/29.0.0/classic/ckeditor.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="module">
      // Hide Sections
      $('.section').hide();

      setTimeout(function () {
        $(document).ready(function () {
          // Show sections
          $('.section').fadeIn();

          // Hide preloader
          $('.loader').hide();

          //Init Side nav
          $('.button-collapse').sideNav();

          // Init Select
          $('select').material_select();

          // create CKEditor
          ClassicEditor.create(document.querySelector('#body'));
        });
      }, 300);
    </script>
  </body>
</html>
