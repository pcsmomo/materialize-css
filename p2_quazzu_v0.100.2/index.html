<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"
    ></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Materialize Theme</title>
  </head>

  <body>
    <!-- Header -->
    <header class="navbar-fixed">
      <nav class="purple">
        <div class="container">
          <div class="nav-wrapper">
            <a href="" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#home">Home</a></li>
              <li><a href="#solutions">Solutions</a></li>
              <li><a href="#signup">Sign Up</a></li>
              <li><a href="#modal1" class="btn modal-trigger">Login</a></li>
              <li>
                <a href="https://facebook.com"
                  ><i class="fab fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="https://instagram.com"
                  ><i class="fab fa-instagram"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Account Login</h4>
          <p>Login to access your account dashboard</p>
          <form>
            <div class="row">
              <div class="input-field col s12">
                <input type="email" id="email" class="validate" />
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input type="password" id="password" />
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a href="#!" class="btn"
            ><i class="material-icon">password</i> Reset Password</a
          >
          <a href="#!" class="modal-action modal-close btn">Close</a>
        </div>
      </div>
    </header>

    <!-- Section: Landing -->
    <section class="showcase">Showcase</section>

    <!--Import jQuery before materialize.js-->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $('.modal').modal();
      });
    </script>
  </body>
</html>
